name: Java app CI/CD pipeline


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

  build-and-publish-docker:

    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.meta.outputs.tags }}
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v3
      with:
        images: smesic1/java-app
        tags: |
          type=sha
    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        context: ./
        file: ./Dockerfile
        push: true
        #tags: ${{ secrets.DOCKER_HUB_USERNAME }}/java-app:latest
        tags: ${{ steps.meta.outputs.tags }}
    - name: Test environment variable
      run: echo ${{ steps.meta.outputs.tags }}
  deploy:
    needs: build-and-publish-docker
    runs-on: ubuntu-latest

    steps:
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
       username: ${{ secrets.DOCKER_HUB_USERNAME }}
       password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    - name: Build and publish java-app container
      id: kubectl
      uses: ianbelcher/eks-kubectl-action@master
      with:
        aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws_region: eu-central-1
        cluster_name: java-cluster
        args: set image --record deployment/microservice-deployment  java-microservice-container=${{ secrets.DOCKER_HUB_USERNAME }}/java-app:${{needs.build-and-publish-docker.outputs.output1}}
